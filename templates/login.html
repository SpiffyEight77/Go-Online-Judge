{{ template "header.html" .}}

<body>

{{ template "navbar.html" .}}

<div name="form" class="jumbotron container">
    <form class="form-horizontal" method = "post" >
        <div class="form-group">
            <label for="inputemail" class="col-sm-4 control-label">
                Email
            </label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputemail" name="email" placeholder="Email" required = "required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputpassword" class="col-sm-4 control-label">
                Password
            </label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="inputpassword" name="password" placeholder="password" required = "required"/>
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox col-sm-offset-4 col-sm-4">
                <label>
                    <input type="checkbox"/> Remember me
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-primary" name = "button">
                    Sign in
                </button>

            </div>
        </div>


    </form>
</div>

</body>
</html>
